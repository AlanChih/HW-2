<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW2</title>
    <style>
      * {
        color: white;
      }
      body {
        color: white;
        background: linear-gradient(
            0deg,
            rgba(0, 0, 0, 0.7),
            rgba(0, 0, 0, 0.7)
          ),
          url("https://picsum.photos/100");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        height: 200vh;
      }

      .links {
        top: 5%;
        right: 1%;
      }
      .icon {
        left: 5%;
        top: 2%;
      }
      a {
        margin-right: 30px;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline 3px orange;
      }

      h1 {
        left: 5%;
        font-size: xx-large;
        top: 40%;
        max-width: 50%;
        line-height: 2;
      }

      .btn {
        display: flex;
        left: 5%;
        bottom: 30%;
      }
      button {
        padding: 10px 40px;
        border-radius: 30px;
        margin-right: 30px;
        font-size: xx-large;
      }
      .btn1 {
        background-color: orange;
        border: none;
      }
      .btn1:hover {
        background-color: orangered;
      }
      .btn2 {
        background-color: transparent;
        color: orange;
        border: 3px solid orange;
      }
      .btn2:hover {
        color: white;
        background-color: orangered;
      }

      .section {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img class="icon" src="https://picsum.photos/70/70" alt="" />
      <div class="links">
        <a href="">FOOD DELIVERY</a>
        <a href="">HOW IT WORKS</a>
        <a href="">OUR CITY</a>
        <a href="">SING UP</a>
      </div>
    </div>

    <div class="section section1">
      <div class="content">
        <h1>
          GOODBYE JUNK FOOD. <br />
          HELLO SUPER HEALTHY MEALS.
        </h1>
        <div class="btn">
          <button class="btn1">I'm hungry</button>
          <button class="btn2">Show me more</button>
        </div>
      </div>
    </div>

    <div class="section section2" style="background-color: white"></div>
  </body>
</html>
